group 'synmus'
version '0.1-alpha'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'com.google.code.findbugs:jsr305:3.0.1'

    compile 'org.testng:testng:6.9.10'

    compile group: 'org', name: 'jaudiotagger', version: '2.0.3'
}
